plugins {
    id "ca.coglinc.javacc" version "2.4.0"
}

compileJavacc {
    outputDirectory = file(projectDir.absolutePath + '/src/main/java')
}

license {
    // Skip files generated by JavaCC
    exclude("**/net/nowina/cadmelia/script/parser/**")
}

dependencies {
    compile project(':cadmelia-api')
    compile 'org.slf4j:slf4j-api:1.7.7'
    testCompile project(':cadmelia-model')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.7'
}
